<!DOCTYPE html>

            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><img src="static/mgmfilms.jpg" width="40" height="30" alt="bt movies logo" /></a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">Sobre</a></li>
              <li><a href="#contact">Contato</a></li>
		    </ul>
            <p class="navbar-text pull-right">Olá, <a href="#">Pekka</a></p>

{% block user_sheet %}

{% endblock content %}
